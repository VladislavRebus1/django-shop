{% extends 'base.html' %}

{% block title %}Список товаров{% endblock %}

{% block content %}
<h2>Товары</h2>
<ul>
    {% for product in products %}
    <li>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Цена: {{ product.price }} руб.</p>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    </li>
    {% endfor %}
</ul>
{% endblock %}
